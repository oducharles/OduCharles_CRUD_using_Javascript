<!DOCTYPE html>
<html>
<head>
	<title>checkout</title>

	<style type="text/css">
		.checky{overflow: hidden;}
		.form_data{margin-left: 50px;}
		table {
			cursor: pointer;
			padding: 2px;
		}
	</style>
</head>
<body>
<h4><strong>CRUD</strong> using Javascript</h4>
<div id="status"></div>
<div class="checky" id="checky">
	<div class="form_data">
		<form action="" method="get">
			<div>
				Product Name<br>
				<input type="text" name="pdct_name" id="pdct_name" class="pdct_name">
			</div>
			<br>
			<div>
				Product Price<br>
				<input type="number" name="pdct_price" id="pdct_price" class="pdct_price">
			</div>
			<br>
			<div>
				Product Quantity<br>
				<input type="number" name="pdct_quantity" id="pdct_quantity" class="pdct_quantity">
			</div>
			<br>
			<br>
			<div>
				<input type="button" name="submit" value="Add" id="save">			
				<input type="button" name="submit" value="Edit" id="update">			
				<input type="button" name="submit" value="Delete" id="remove">
			</div>
			<br><br>
		</form>
	</div>	
	<div class="data_display">
		<P>Click on the record you wish to Edit or Delete</P>
		<table id="table" border="1">
			<thead>
				<tr>
					<td>Product Name</td>
					<td>Unit Price</td>
					<td>Required Quantity</td>
					<td>Total Price</td>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>
	</div>
</div>

<script type="text/javascript" src="all_jquery/jquery-3.3.1.js"></script>
<script src="crud_checkout.js"></script>
</body>
</html>
